name: development deployment
on:
  push:
    branches:
      - main
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: go to auth folder
        run: cd auth
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test